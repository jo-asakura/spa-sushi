<!DOCTYPE html>
<html lang="en-US" class="{{env}}" data-page="{{pageName}}">
<head>
    <!--[if IE 7]><script>document.documentElement.className += " ie ie7";</script><![endif]-->
    <!--[if IE 8]><script>document.documentElement.className += " ie ie8";</script><![endif]-->
    <!--[if IE 9]><script>document.documentElement.className += " ie ie9";</script><![endif]-->
    <!--[if IE]><script src="/js/html5shiv.js"></script><![endif]-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <title>{{appName}}</title>

    {{#styles}}
        <link rel="stylesheet" href="{{.}}" />
    {{/styles}}

    <script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="site-wrapper" role="application">
        <header id="header" role="banner">{{{widget-header}}}</header>

        <main id="content" role="main">{{{widget-content}}}</main>

        <div id="loader" role="complementary">
            <img src="/img/loader_blue_32.gif" class="loader js-loader" />
        </div>

        <footer id="footer" role="contentinfo">{{{widget-footer}}}</footer>
    </div>

    {{#scripts}}
        <script type="text/javascript" src="{{.}}"></script>
    {{/scripts}}
</body>
</html>
